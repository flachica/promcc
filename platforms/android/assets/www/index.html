<body>
    <section id="main" data-transition="slide" data-aside="menu" class="drag">
        <header>
            <nav>
                <a href="#" data-view-aside="menu" data-icon="menu"></a>
            </nav>
            <img src="static/images/logo.png" class="title centered">
            <nav class="on-right">
                <a href="#"  ><abbr class="text tiny ">v0.1</abbr></a>
            </nav>
        </header>

        <article id="main-article" class="scroll list">
            <div id="map"></div>
        </article>
    </section>

    <!-- Lungo dependencies -->
    <script src="./components/quojs/quo.js"></script>
    <script src="./package/lungo/lungo.js"></script>
    <!-- LungoJS - Sandbox App -->
    <script>
        Lungo.init({
            name: 'PromoShop',
            version: '0.1',
            resources: [
                'static/asides/menu.html',
                'static/sections/ofertas.html',
                'static/sections/detalleoferta.html',
                'static/sections/busqueda.html',
                ],
            history: false
        });
    </script>
    <script type="text/javascript" src="./package/google/googlemapapi.js"></script>
    <script src="./components/gmaps/gmaps.js"></script>
    <script src="./components/mustache/mustache.min.js"></script>

    <script src="static/javascripts/app.js"></script>
